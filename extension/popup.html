<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .status {
      background: #f0f9ff;
      border: 1px solid #0ea5e9;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }
    .button {
      background: #0ea5e9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
    }
    .button:hover {
      background: #0284c7;
    }
    .link {
      color: #0ea5e9;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸ¤– Form Automation Assistant</h3>
  </div>
  
  <div class="status">
    <p>Extension is active and ready!</p>
    <p style="font-size: 12px; color: #666; margin: 8px 0 0 0;">
      Use the web app to control typing on this page.
    </p>
  </div>
  
  <button class="button" onclick="openWebApp()">
    Open Web App
  </button>
  
  <div style="text-align: center; margin-top: 12px;">
    <a href="#" class="link" onclick="showInstructions()">How to use</a>
  </div>

  <script>
    function openWebApp() {
      chrome.tabs.create({ url: 'http://localhost:8080' });
      window.close();
    }
    
    function showInstructions() {
      alert('1. Open the Form Automation Assistant web app\n2. Enter your text\n3. Navigate to the target website\n4. Click "Type on Current Tab" in the web app\n5. The extension will type your text automatically!');
    }
  </script>
</body>
</html>
